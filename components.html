<!DOCTYPE html>
<html>

<head>
  <title>React Components</title>
  <script src="https://fb.me/react-0.14.6.js"></script>
  <script src="https://fb.me/react-dom-0.14.6.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>

<body>
  <div id="container"></div>
  <div id="container2"></div>
  <script type="text/babel">
  var HelloWorld = React.createClass({
    render: function() {
      return (
        <p>Hello, {this.props.greetTarget}!</p>
      );
    }
  });

  ReactDOM.render(
    <div>
    <HelloWorld greetTarget/>
    <HelloWorld greetTarget="Stevie"/>
    <HelloWorld greetTarget="Norah"/>
    <HelloWorld greetTarget="Buster"/>
    <HelloWorld greetTarget="Processmap"/>
    <HelloWorld greetTarget="Pizza"/>
    </div>,
    document.querySelector("#container")
  );

      array = ["name", "name2"];

      

  </script>
  <script type="text/babel">
  var Buttonify = React.createClass({
  render: function() {
    return (
      <div>
        <button type={this.props.behavior}>{this.props.children}</button>
      </div>
    );
  }
});

ReactDOM.render(
  <div>
    <Buttonify behavior="Submit">SEND DATA</Buttonify>
  </div>,
  document.querySelector("#container2")
);
</script>
</body>

</html>
